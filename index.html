<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://github.com/HamzaUmer/Facebook-loginPage-TailwindCSS/tree/master/dist/assets/index.d33a48ae.css" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-44 flex mx-auto items-center justify-center">
      <div class="left w-1/2 mx-14">
        <img class="w-96" src="img/fbLogo.svg" alt="" />
        <p class="text-3xl mx-9">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-9 rounded-xl w-1/3 text-lg relative"
      >
        <input
          class="px-4 my-2 h-12 border border-1 border-gray-300 rounded-lg outline-blue-600"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 my-2 h-12 border border-1 border-gray-300 rounded-lg outline-blue-600"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 text-white my-2 py-3 text-lg font-bold rounded-lg hover:bg-blue-700 font-sans"
        >
          Log In
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="w-fit mx-auto px-4 bg-green-600 text-white my-2 py-3 text-lg font-bold rounded-lg hover:bg-green-700 font-sans"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-12 text-sm mx-14"
          ><span class="font-bold hover:underline cursor-pointer"
            >Create a Page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
